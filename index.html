<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <script type="text/javascript" src="./calculator.js"></script>
</head>
<body>
    <strong><div class="calculator box-position"> <!--div that everything is in-->
        <div class="boxes" id="answer-box"></div> <!--answer box-->
            <div class="alignment"> <!--column 1 excluding answer box-->
                <div class="grey-boxes c-box">C</div>
                <div class="grey-boxes" id="back">←</button></div>
                <div class="orange-boxes">÷</div>
            </div>
            <div class="alignment"> <!--column 2-->
                <div class="grey-boxes number">7</div>
                <div class="grey-boxes number">8</div>
                <div class="grey-boxes number">9</div>
                <div class="orange-boxes quarter-boxes">×</div>
            </div>
            <div class="alignment"> <!--column 3-->
                <div class="grey-boxes number">4</div>
                <div class="grey-boxes number">5</div>
                <div class="grey-boxes number">6</div>
                <div class="orange-boxes quarter-boxes">-</div>
            </div>
            <div class="alignment"> <!--column 4-->
                <div class="grey-boxes number">1</div>
                <div class="grey-boxes number">2</div>
                <div class="grey-boxes number">3</div>
                <div class="orange-boxes">+</div>
            </div>
            <div class="alignment"> <!--column 5-->
                <div class="grey-boxes three-quarter-box number">0</div>
                <div class="orange-boxes">=</div>
            </div>

        </div>
    </div></strong>

</body>
</html>
